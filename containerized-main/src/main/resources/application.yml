server:
  port: ${PORT:2222}

spring:
  application:
    name: containerized-main
  logging:
    pattern:
      console: "%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr([${springAppName:-},%X{X-B3-TraceId:-},%X{X-B3-SpanId:-},%X{X-Span-Export:-}]){yellow} %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"
    level:
      org.springframework: WARN
      org.hibernate: WARN
  logstash:
    server: ${logstash.service.host:logstash}
    port: ${logstash.service.port:5000}
  zipkin:
    base-url: http://${zipkin.service.host:zipkin}:${zipkin.service.port:9411}
  main:
    allow-bean-definition-overriding: true



eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${discovery.service.host:discovery}:${discovery.service.port:8761}/eureka/

ribbon:
  eureka:
    enabled: true

containerized:
  app:
    name: k8s-containerized-main.in.configmap.profile.N/A
