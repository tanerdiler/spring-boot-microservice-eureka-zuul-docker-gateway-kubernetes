server:
  port: ${PORT:8762}

spring:
  application:
    name: containerized-gateway
  logstash:
    server: ${${LOGSTASH_SERVICE}.service.host}
    port: ${${LOGSTASH_SERVICE}.service.port}
  zipkin:
    base-url: http://${${ZIPKIN_SERVICE}.service.host}:${${ZIPKIN_SERVICE}.service.port}
  cloud:
    gateway:
      routes:
        - id: containerized-main
          uri: lb://CONTAINERIZED-MAIN
          predicates:
          - Path=/backoffice/**
        - id: CONTAINERIZED-accounts
          uri: lb://CONTAINERIZED-ACCOUNTS
          predicates:
          - Path=/account/**
        - id: containerized-orders
          uri: lb://CONTAINERIZED-ORDERS
          predicates:
          - Path=/order/**
        - id: containerized-products
          uri: lb://CONTAINERIZED-PRODUCTS
          predicates:
          - Path=/product/**

management:
  endpoints:
    web:
      exposure:
        include: "*"

  metrics:
    distribution:
      percentiles-histogram.http.server.requests: false
      percentiles.http.server.requests: 0.5, 0.9, 0.95, 0.99, 0.999
      sla.http.server.requests: 500ms, 2000ms

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://${${DISCOVERY_SERVICE}.service.host}:${${DISCOVERY_SERVICE}.service.port}/eureka/

# Increase the Hystrix timeout to 60s (globally)
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
